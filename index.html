<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Header -->
    <header>
      <div class="header-container">
        <img src="./resources/images/logo.png" alt="Logo">
        <h2>Secret Agent Supply Inc.</h2>
      </div>
    </header>

    <!-- Main Page Splash/News -->
    <div class="splash">
      <div class="splash-container">

        <!-- News Container -->
        <div class="news-container">
          <h3>New Arrival</h3>
          <h1>Sport Bikes and Motorcyles</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <!-- Content Container -->
    <div class="content-container">

      <!-- Featured Container -->
      <div class="featured-container">

        <!-- Item one -->
        <div class="item">
          <div class="image-container">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <div class="description">
            <span>Exploding Pen</span>
          </div>
        </div>

        <!-- Item Two -->
        <div class="item">
          <div class="image-container">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
          <div class="description">
            <span>Cellular Watch</span>
          </div>
        </div>

        <!-- Item Three -->
        <div class="item">
          <div class="image-container">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <div class="description">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>

    <div class="content-container-two">
      <!-- About  Container -->
      <div class="about-container">

        <!-- Location Container -->
        <div class="location">
          <h5>Location</h5>
          <p>-47.346436, 84.32354</p>
        </div>

        <!-- Hours Container -->
        <div class="hours">
          <h5>Hours</h5>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

      <!-- Footer Container -->
      <footer>
        <div class="foot-container">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>
  </body>
</html>
